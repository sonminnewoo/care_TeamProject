<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">
	<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
		.image img {
		    width: 200px; /* 이미지의 너비 */
		    height: 200px; /* 이미지의 높이 */
		    object-fit: cover; /* 이미지 비율 유지 */
		}
		
        .custom-card-body {
            width: 50%; /* card-body의 너비를 50%로 설정 */
            margin: 0 auto; /* 중앙 정렬 */
        }
		.centered-title {
		    text-align: center;
		}
        textarea {
            width: 100%;
            height: 100px; /* 초기 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 바 활성화 */
        }
  </style>
</th:block>

<div layout:fragment="content" class="content">
        <h2 class="centered-title mb-4">매칭 상세정보</h2>

        <!-- 요양보호사 상세 정보 -->
        <div th:if="${matchingDetail.caregiverUser != null}" class="card custom-card-body mb-4">
            <div class="card-body">
                <h3 class="card-title">요양보호사 상세 정보</h3>
                <div class="image">
                    <img th:src="@{/img/caregivers/{id}(id=${matchingDetail.caregiverUser.userId})}"
				         onerror="this.onerror=null; this.src=(this.getAttribute('data-gender') === 'male' ? '/img/defaultMale.png' : '/img/defaultFemale.png');" 
				         data-gender="${matchingDetail.caregiverUser.gender}"
                    	 alt="Caregiver Image"/>
                </div>
                <p><strong>이름:</strong> <span th:text="${matchingDetail.caregiverUser.name}"></span></p>
                <p><strong>지역:</strong> <span th:text="${matchingDetail.caregiverUser.country}"></span></p>
                <p><strong>경력:</strong> <span th:text="${matchingDetail.caregiver.experience}"></span> 년</p>
                <p><strong>자격증:</strong> <span th:text="${matchingDetail.caregiver.certification}"></span></p>
            </div>
        </div>	

        <!-- 노인 상세 정보 -->
        <div th:if="${matchingDetail.seniorUser != null}" class="card custom-card-body mb-4">
            <div class="card-body">
                <h3 class="card-title">노인 상세 정보</h3>
                <div class="image">
                    <img th:src="@{/img/seniors/{id}(id=${matchingDetail.seniorUser.userId})}"
				         onerror="this.onerror=null; this.src=(this.getAttribute('data-gender') === 'male' ? '/img/defaultMale.png' : '/img/defaultFemale.png');" 
				         data-gender="${matchingDetail.seniorUser.gender}"
                    	 alt="Caregiver Image"/>
                </div>
                <p><strong>이름:</strong> <span th:text="${matchingDetail.seniorUser.name}"></span></p>
                <p><strong>건강 상태:</strong> <span th:text="${matchingDetail.senior.health}"></span></p>
                <p><strong>요구 사항:</strong> <span th:text="${matchingDetail.senior.requirements}"></span></p>
            </div>
        </div>

        <!-- 매칭 추가 정보 -->
        <div class="card custom-card-body mb-4">
            <div class="card-body">
                <h3 class="card-title">매칭 추가 정보</h3>
                <p><strong>시작 날짜:</strong> <span th:text="${matchingDetail.matching.startDate}"></span></p>
                <p><strong>종료 날짜:</strong> <span th:text="${matchingDetail.matching.endDate}"></span></p>
                <p><strong>시작 시간:</strong> <span th:text="${matchingDetail.matching.startTime}"></span></p>
                <p><strong>종료 시간:</strong> <span th:text="${matchingDetail.matching.endTime}"></span></p>
            </div>
        </div>

        <!-- 매칭 상태 및 관리 옵션 -->
        <div class="card custom-card-body mb-4">
            <!-- 매칭 상태 정보 및 관리 옵션 (예: 매칭 취소, 정보 수정 등) -->
        </div>
</div>


</html>
