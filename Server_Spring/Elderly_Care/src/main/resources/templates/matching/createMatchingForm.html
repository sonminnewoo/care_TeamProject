<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<div layout:fragment="content" class="content">

    <h2>매칭 생성</h2>

    <div class="profiles">
        <div class="senior-profile">
            <h3>노인 정보</h3>
            <p><strong>이름:</strong> <span th:text="${senior.name}">노인 이름</span></p>
            <p><strong>나이:</strong> <span th:text="${senior.age}">나이</span></p>
            <!-- 기타 노인 정보 -->
        </div>
        <div class="caregiver-profile">
            <h3>요양보호사 정보</h3>
            <p><strong>이름:</strong> <span th:text="${caregiver.name}">요양보호사 이름</span></p>
            <p><strong>경력:</strong> <span th:text="${caregiver.experience}">경력</span></p>
            <!-- 기타 요양보호사 정보 -->
        </div>
    </div>

    <form action="/matching/create" method="post" th:object="${matchingFormDto}">
        <div class="form-group">
            <label for="startDate">시작 날짜</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="endDate">종료 날짜</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">매칭 생성</button>
    </form>

</div>

</html>
