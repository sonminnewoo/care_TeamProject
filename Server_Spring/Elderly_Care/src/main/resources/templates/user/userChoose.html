<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>


<th:block layout:fragment="css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" integrity="sha512-0H1C2wjjtLx7UWv8XlmK5B4SX+BhOKVyd2FiJ5F3e2kqTO5YItd1EzL+KLknagQeZrUfVcEPFidG6xnUvDfJTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
</th:block>


<th:block layout:fragment="script">

    <script th:inline="javascript">
		function submitForm(userType) {
		document.getElementById('userType').value = userType;
		var form = document.getElementById('registerForm');
		form.action = '/user/register';
		form.method = 'get'; 
		form.submit();
	}
    </script>

</th:block>
<title>회원가입 유형</title>
</head>

<body>
<div layout:fragment="content" class="content">
	<div class="caregiver-img">
		<img src="/img/logo.png" alt="요양보호사 사진" width="90px" height="85px"><h1>THE 홈케어 회원 가입 유형을 선택해주세요</h1>
	</div>
	<div class="wrap">
		<form id="registerForm" method="get">
			<input type="hidden" name="userType" id="userType" value="">
			<button type="button" class="btn btn-primary" onclick="submitForm('senior')">노인 / 보호자</button>
			<button type="button" class="btn btn-primary" onclick="submitForm('caregiver')">요양보호사</button>
		</form>
	</div>
	
</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	const requiredCheckboxes = $('input[type="checkbox"][name="termsOfService"], input[type="checkbox"][name="privacyPolicy"]');
		$(function() {
			$('#registerForm')
					.submit(
							function(e) {
								// 필수 체크박스 체크 여부 확인
								
								if (!requiredCheckboxes.is(':checked')) {
									e.preventDefault();
									alert('[필수] 체크박스를 모두 체크해주세요.');
									return false;
								}
							});
		});
	</script>
</body>
</html>
